<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер температур</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Конвертер температур</h1>
    <div class="form-group">
        <label for="celsius">Температура в C:</label>
        <input type="number" id="celsius" placeholder="Введите градусы Цельсия">

    </div>
        
    <button onclick="convertBtn()">Конвертировать</button>
        
    <div class="result">
        <p id="result"></p>
    </div>
    
    
<script>
        function convertBtn() {
const celsius= parseFloat(document.getElementById('celsius').value);
const far = (9/5) * celsius +32;
document.getElementById('result').textContent = `Температура в F: ${far}`;
    }
</script>
</body>
</html>
